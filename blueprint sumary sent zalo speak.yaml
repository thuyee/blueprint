blueprint:
  name: Send summary to Zalo + Speaker
  domain: automation
  author: smarthomeblack
  description: Send morning summary to Zalo and speak on a selected speaker

  input:
    notify_time:
      name: Notification Time
      selector:
        time: {}
      default: "06:15:00"

    zalo_thread_id:
      name: Zalo Thread ID
      selector:
        text: {}

    zalo_account_selection:
      name: Zalo Account
      selector:
        text: {}

    zalo_type:
      name: Zalo Type
      selector:
        select:
          options:
            - label: Personal
              value: "0"
            - label: Group
              value: "1"
      default: "1"

    zalo_ttl:
      name: Zalo TTL
      selector:
        number:
          min: 0
          max: 86400000
          step: 1000
      default: 0

    calendar_entity:
      name: Calendar
      selector:
        entity:
          multiple: true
          filter:
            - domain: calendar

    calendar_duration:
      name: Calendar Duration
      selector:
        duration:
      default:
        hours: 18

    todo_entity:
      name: Todo
      selector:
        entity:
          multiple: true
          filter:
            - domain: todo
      default: []

    weather_entity:
      name: Weather
      selector:
        entity:
          filter:
            - domain: weather

    custom_footer:
      name: Custom Footer
      selector:
        text:
          multiline: true
      default: ""

    conversation_agent:
      name: Conversation Agent
      selector:
        conversation_agent:

    prompt:
      name: Prompt
      selector:
        text:
          multiline: true
      default: Generate a friendly Vietnamese morning summary.

    # ===== Speaker =====
    speaker:
      name: Speaker (optional)
      default: ""
      selector:
        entity:
          domain: media_player

    # ===== TTS =====
    tts_engine:
      name: TTS Engine
      selector:
        entity:
          domain: tts

trigger:
  - platform: time
    at: !input notify_time

action:
  - variables:
      weather_entity: !input weather_entity
      calendar_entity: !input calendar_entity
      todo_entity: !input todo_entity
      calendar_duration: !input calendar_duration
      prompt: !input prompt
      custom_footer: !input custom_footer
      speaker: !input speaker
      tts_engine: !input tts_engine

  - service: weather.get_forecasts
    data:
      type: hourly
    target:
      entity_id: "{{ weather_entity }}"
    response_variable: forecast_data

  - variables:
      forecast: "{{ forecast_data[weather_entity].forecast[0] }}"

  - service: calendar.get_events
    data:
      duration: !input calendar_duration
    target:
      entity_id: !input calendar_entity
    response_variable: calendar_response

  - service: todo.get_items
    data:
      status:
        - needs_action
    target:
      entity_id: !input todo_entity
    response_variable: todo_response

  - service: conversation.process
    data:
      text: >
        Time: {{ now().strftime('%A %d/%m %H:%M') }}
        Weather: {{ forecast.condition }} {{ forecast.temperature }}
        {{ calendar_response }}
        {{ todo_response }}
        {{ custom_footer }}
        {{ prompt }}
      agent_id: !input conversation_agent
    response_variable: agent

  - service: zalo_bot.send_message
    data:
      message: "{{ agent.response.speech.plain.speech }}"
      thread_id: !input zalo_thread_id
      account_selection: !input zalo_account_selection
      type: !input zalo_type
      ttl: !input zalo_ttl

  - choose:
      - conditions:
          - condition: template
            value_template: "{{ speaker != '' }}"
        sequence:
          - service: tts.speak
            target:
              entity_id: !input tts_engine
            data:
              media_player_entity_id: !input speaker
              message: "{{ agent.response.speech.plain.speech }}"

mode: single
